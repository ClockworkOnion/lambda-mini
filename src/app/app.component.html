<br />
<img
  class="logo"
  mat-card-image
  src="assets/lambda_icon.png"
  alt="Lambda Icon"
/>
<mat-card>
  <mat-card-header>
    <mat-card-title>LAMBDA-MINI</mat-card-title>
    <mat-card-subtitle
      >Create sample streams, entries and queries inside Lambda
      Engine</mat-card-subtitle
    >
  </mat-card-header>

  <div class="card-content">
    <app-status></app-status>
    <h2>Streams</h2>
    <app-streamlist class="panel"></app-streamlist>
    <app-create-stream class="panel"></app-create-stream>
    <app-delete-stream class="panel"></app-delete-stream>
    <h2>Queries</h2>
    <!-- <app-view-queries class="panel"></app-view-queries> -->
    <app-register-query class="panel"></app-register-query>
    <app-edit-query class="panel"></app-edit-query>
    <app-get-schema class="panel"></app-get-schema>
    <app-evaluate class="panel"></app-evaluate>
  </div>
</mat-card>
