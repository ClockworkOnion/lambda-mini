<br />
<img
  class="logo"
  mat-card-image
  src="assets/lambda_icon.png"
  alt="Lambda Icon"
/>
<mat-card>
  <mat-card-header>
    <mat-card-title>LAMBDA-MINI</mat-card-title>
    <mat-card-subtitle
      >Create sample streams, entries and queries inside Lambda
      Engine</mat-card-subtitle
    >
  </mat-card-header>

  <div class="card-content">
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Get JEPC Status </mat-panel-title>
        <mat-panel-description>
          {{
            panelOpenState ? "" : "Check if the JEPC is running and accessible."
          }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Check if the JEPC is running and accessible.</p>
      <button mat-button color="primary" (click)="jepcStatus()">
        Get JEPC Status
      </button>
    </mat-expansion-panel>
  </div>
</mat-card>
