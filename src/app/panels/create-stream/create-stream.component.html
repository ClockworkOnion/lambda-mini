<mat-card>
  <h2>Create Streams</h2>
  <mat-form-field appearance="outline">
    <mat-label>Stream Name</mat-label>
    <input
      matInput
      #input
      maxlength="32"
      placeholder="eg. Stream1"
      [(ngModel)]="streamName"
    />
  </mat-form-field>

  <div class="container" *ngFor="let property of properties">
    <mat-form-field class="item" appearance="outline">
      <mat-label>Property Name</mat-label>
      <input
        matInput
        #input
        maxlength="32"
        placeholder="eg. property1"
        [(ngModel)]="property.name"
      />
    </mat-form-field>

    <mat-form-field class="item" appearance="outline">
      <mat-label>Property Type</mat-label>
      <mat-select [(ngModel)]="property.type">
        <mat-option value="String">String</mat-option>
        <mat-option value="Boolean">Boolean</mat-option>
        <mat-option value="Integer">Integer</mat-option>
        <mat-option value="Short">Short</mat-option>
        <mat-option value="Byte">Byte</mat-option>
        <mat-option value="Long">Long</mat-option>
        <mat-option value="Float">Float</mat-option>
        <mat-option value="Double">Double</mat-option>
        <mat-option value="Geometry">Geometry</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="addProperty()">
      Add property
    </button>
    <button mat-raised-button color="primary" (click)="createStream()">
      Create Stream
    </button>
  </div>
  <!-- <div>
    <span class="statusText">{{ statusText }}</span>
  </div> -->
</mat-card>
