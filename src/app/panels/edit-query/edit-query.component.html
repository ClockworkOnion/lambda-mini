<mat-expansion-panel
  (opened)="panelOpenState = true; getQueries()"
  (closed)="panelOpenState = false"
>
  <mat-expansion-panel-header>
    <mat-panel-title> Edit Queries </mat-panel-title>
    <mat-panel-description>
      {{
        panelOpenState
          ? ""
          : "Duplicate, Delete, Edit or Extend existing Queries"
      }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div *ngFor="let entry of queries; let i = index">
    <div class="queryListContainer">
      <div class="queryIdEntry">{{ entry.queryId }}</div>
      <div class="queryEntry">
        {{ entry.query }}
      </div>
    </div>

    <div class="bottomContainer">
      <div>
        <button
          class="queryControl"
          mat-stroked-button
          color="primary"
          (click)="deleteQuery(entry.queryId)"
        >
          Delete
        </button>
      </div>

      <div>
        <button
          class="queryControl"
          mat-stroked-button
          color="primary"
          (click)="getSchema(entry.query)"
        >
          Get Schema
        </button>
      </div>

      <div>
        <button
          class="queryControl"
          mat-stroked-button
          color="primary"
          (click)="onDuplicate(entry.query)"
        >
          Duplicate
        </button>
      </div>

      <div>
        <button
          class="queryControl"
          mat-stroked-button
          color="primary"
          (click)="onEdit(entry.queryId, entry.query)"
        >
          Edit Query
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>

  <div class="statusText">
    <pre>{{ statusText }}</pre>
  </div>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="getQueries()">
      Update Query List
    </button>
  </div>
</mat-expansion-panel>
