<mat-expansion-panel
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false"
>
  <mat-expansion-panel-header>
    <mat-panel-title> Delete Streams from ChronicleDB </mat-panel-title>
    <mat-panel-description>
      {{ panelOpenState ? "" : "Delete Streams from ChronicleDB" }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-form-field appearance="outline">
    <mat-label>Stream Name</mat-label>
    <input
      matInput
      #input
      maxlength="10"
      placeholder="eg. Stream1"
      [(ngModel)]="streamName"
    />
  </mat-form-field>

  <div class="buttons">
    <button
      mat-raised-button
      color="primary"
      (click)="deleteStream(streamName)"
    >
      Delete Stream
    </button>
  </div>
  <div>
    <span class="statusText">{{ statusText }}</span>
  </div>
</mat-expansion-panel>
