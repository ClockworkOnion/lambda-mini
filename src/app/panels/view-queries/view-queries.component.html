<mat-expansion-panel
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false"
>
  <mat-expansion-panel-header>
    <mat-panel-title> View Registered Queries </mat-panel-title>
    <mat-panel-description>
      {{ panelOpenState ? "" : "View Registered Queries inside ChronicleDB" }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="buttons">
    <button mat-raised-button color="primary" (click)="getQueries()">
      Get Queries
    </button>
  </div>
  <div>
    <span class="statusText">{{ statusText }}</span>
  </div>
</mat-expansion-panel>
